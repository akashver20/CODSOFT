<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <style>
        button
        {
            width: 100%;
            height: 50px;

        }
        textarea
        {
            height: 100px;
            font-size: 22px;
            background-color: black;
            color: rgb(65, 249, 9);
            padding-top:40px;
            padding-left:10px;
            
        }
        body
        {
            background-color: rgb(22, 2, 53);
           
        }
        table
        {
            background-color:rgb(16, 130, 230);
            height: 600px;
            border: 0px;
        }
        button
        {
            background-color: black;
            color: rgb(65, 249, 9);
            height: 100%;
            font-size: 20px;
        }
    </style>
    <script>
        function number1(digit)
        {
            let digit1=document.getElementById("screen").value;
            document.getElementById("screen").innerHTML= digit1+digit;

        }
        function del()
        {
            let digit2=document.getElementById("screen").value;
            new_digit2=digit2.slice(0,digit2.length-1)
            document.getElementById("screen").innerHTML= new_digit2;

        }
        
        // function operator(sign)
        // {
        //     num1=document.getElementById("screen").value;
        //     int_num1=parseInt(num1);
        //    let output=num1+sign;
        //    document.getElementById("screen").innerHTML=output;
          
           
        // }
        function soln2()
        {
           
           all= document.getElementById("screen").value;
        
           for(let i=0; i<all.length;i++)
           {
                if(all[i]=='+')
                {
                    len1=i;
                    s2=parseInt(all.slice(0,len1));
                    s3=parseInt(all.slice(len1+1,all.length));
                    res1=s2+s3;
                    document.getElementById("screen").innerHTML=res1;

                }
                if(all[i]=='/')
                {
                    len1=i;
                    s2=parseInt(all.slice(0,len1));
                    s3=parseInt(all.slice(len1+1,all.length));
                    res1=s2/s3;
                    document.getElementById("screen").innerHTML=res1;

                }
                if(all[i]=='-')
                {
                    len1=i;
                    s2=parseInt(all.slice(0,len1));
                    s3=parseInt(all.slice(len1+1,all.length));
                    res1=s2-s3;
                    document.getElementById("screen").innerHTML=res1;

                }
                if(all[i]=='*')
                {
                    len1=i;
                    s2=parseInt(all.slice(0,len1));
                    s3=parseInt(all.slice(len1+1,all.length));
                    res1=s2*s3;
                    document.getElementById("screen").innerHTML=res1;

                }
           }
             
        }
        function clrscr()
        {
            document.getElementById("screen").innerHTML="";

        }
        
    </script>
</head>
<body >
    <table width="50%" >
        <tr style="height: 100px;">
            <td colspan="4">
                <textarea id="screen" cols="120" placeholder="calculator" disabled></textarea>
                
            </td>
            
        </tr>
        <tr>
            <td>
                <button id="one" onclick="number1(1)">1</button>
            </td>
            <td>
                <button id="two" onclick="number1(2)">2</button>
            </td>
            <td>
                <button id="three" onclick="number1(3)">3</button>
            </td>
            <td>
                <button id="plus" onclick="number1('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="four" onclick="number1(4)">4</button>
            </td>
            <td>
                <button id="five" onclick="number1(5)">5</button>
            </td>
            <td>
                <button id="six" onclick="number1(6)">6</button>
            </td>
            <td>
                <button id="minus" onclick="number1('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="seven" onclick="number1(7)">7</button>
            </td>
            <td>
                <button id="eight" onclick="number1(8)">8</button>
            </td>
            <td>
                <button id="nine" onclick="number1(9)">9</button>
            </td>
            <td>
                <button id="multi" onclick="number1('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="clr" onclick="clrscr()">clr</button>
            </td>
            <td>
                <button id="zero" onclick="number1(0)">0</button>
            </td>
            <td>
                <button id="=" onclick="soln2()">=</button>
            </td>
            
            <td colspan="0.5">
                <button id="divide" onclick="number1('/')">/</button>
            </td>
            
           
        </tr>
        
    </table>
    <p align="right" style="color:rgb(65, 249, 9); font-family:chiller ; font-size: 50px;padding-right: 20px; ">Akash Verma</p>
    
</body>
</html>
